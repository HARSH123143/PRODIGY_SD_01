<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('photo-1457269449834-928af64c684d.avif');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        select, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: rgba(76, 175, 80, 0.8);
            color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(76, 175, 80, 1);
        }

        #result {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
            <option value="R">Rankine</option>
        </select>
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter Temperature">
        <button onclick="convert()">Convert</button>
        <label for="result">Result:</label>
        <input type="text" id="result" readonly>
    </div>  

    <script>
        function convert() {
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);
            var convertedValue;
            var resultUnit;

            switch (fromUnit) {
                case 'C':
                    if (toUnit === 'F') {
                        convertedValue = (temperature * 9/5) + 32;
                        resultUnit = 'F';
                    } else if (toUnit === 'K') {
                        convertedValue = temperature + 273.15;
                        resultUnit = 'K';
                    } else if (toUnit === 'R') {
                        convertedValue = (temperature + 273.15) * (9/5);
                        resultUnit = 'R';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'C';
                    }
                    break;
                case 'F':
                    if (toUnit === 'C') {
                        convertedValue = (temperature - 32) * 5/9;
                        resultUnit = 'C';
                    } else if (toUnit === 'K') {
                        convertedValue = (temperature - 32) * 5/9 + 273.15;
                        resultUnit = 'K';
                    } else if (toUnit === 'R') {
                        convertedValue = temperature + 459.67;
                        resultUnit = 'R';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'F';
                    }
                    break;
                case 'K':
                    if (toUnit === 'C') {
                        convertedValue = temperature - 273.15;
                        resultUnit = 'C';
                    } else if (toUnit === 'F') {
                        convertedValue = (temperature - 273.15) * 9/5 + 32;
                        resultUnit = 'F';
                    } else if (toUnit === 'R') {
                        convertedValue = temperature * 1.8;
                        resultUnit = 'R';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'K';
                    }
                    break;
                case 'R':
                    if (toUnit === 'C') {
                        convertedValue = (temperature - 491.67) * 5/9;
                        resultUnit = 'C';
                    } else if (toUnit === 'F') {
                        convertedValue = temperature - 459.67;
                        resultUnit = 'F';
                    } else if (toUnit === 'K') {
                        convertedValue = temperature * 5/9;
                        resultUnit = 'K';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'R';
                    }
                    break;
            }

            document.getElementById('result').value = convertedValue.toFixed(2) + ' ' + resultUnit;
        }
    </script>
</body>
</html>
